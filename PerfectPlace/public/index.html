<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PerfectPlace</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
			  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="/css/style.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css">

	</head>

	<body>
		<div id="header">
			Perfect Place - Find your perfect location to live!
			<button id="server-precache" type="button" class="btn btn-danger settings-btn">Update OSM Data</button>
			<button type="button" class="btn btn-warning settings-btn">Use Blur-Filter <input id="blur-filter-checkbox" type="checkbox" checked></button>
		</div>

		<div id="map">	
		</div>

		<div id="app-container" class="scrollable-menu">
			<div id="add-parameter-button" class="btn btn-default map-panel"><span class="glyphicon glyphicon-plus-sign param-glyph" aria-hidden="true"></span></div>
		</div>

		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="//cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
		<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=PBClNmmRRZNNoRbdGcyJIOges5vTiTrK"></script>
		<script src="/underscore/underscore.js"></script>
		<script src="/socket.io-client/socket.io.js"></script>
		<script src="/js/config.js"></script>
		<script src="//api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
		<script src="/vendor/turf-buffer-client-3.0.11.js"></script>
		<script src="/vendor/globalmaptiles.js"></script>
		<script src="/vendor/fast-gauss-blur.js"></script>
		<script src="/vendor/StackBlur.js"></script>
		<script src="/vendor/filter.bundle.js"></script>
		<script src="/js/categories.js"></script>
		<script src="/js/utils/utils.js"></script>
		<script src="/js/utils/canvas-tile-renderer.js"></script>
		<script src="/js/models/parameter-list.js"></script>
		<script src="/js/models/canvas-tile-cache.js"></script>
		<script src="/js/views/app-view.js"></script>
		<script src="/js/views/map-view.js"></script>
		<script src="/js/views/parameter-view.js"></script>
		<script src="/js/views/parameter-btn-view.js"></script>
		<script src="/js/views/parameter-settings-panel-view.js"></script>
		<script src="/js/controller/map-layer-control.js"></script>
		<script src="/js/controller/app-interaction.js"></script>
		<script src="/js/perfect-place.js"></script>
	</body>
